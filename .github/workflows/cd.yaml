name: CD
on:
  push:
    branches: [master]
jobs:
  build_on_win:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: create config-env
        run: echo export default {API_LOG: "${{ secrets.API_LOG }}",NFCe_AMBIENTE: ${{ secrets.NFCE_AMBIENTE }},NFCe_Token: "${{ secrets.NFCE_Token }}",API_DASH: "${{ secrets.API_DASH }}",API_AUTH: "${{ secrets.API_AUTH }}",API_SALES_HANDLER: "${{ secrets.API_SALES_HANDLER }}",CHAT_DASH: "${{ secrets.CHAT_DASH }}"} > env-config.js
      - name: dir
        run: dir
      - name: echo
        run: echo env-config.js
